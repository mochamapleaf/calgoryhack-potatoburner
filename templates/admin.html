<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | upnext</title>
    <link rel="stylesheet" href="../static/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-light bg-rgb(33,82,163)">
            <a class="navbar-brand logo"> <h1> UpNext </h1> </a>
            <ul class = "navbar-nav">
                <li class="nav-item admin">
                    <h2> Administrator </h2>
                </li>
            </ul>
        </nav>
    </div>
     <form method="POST" action="{{ url_for('admin') }}" class="form">
        <div class="title">Alert</div>
        <div class="subtitle">Enter client details below</div>
        <div class="input-container ic1">
        <input id="firstname" class="input" name="clientname" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">Name</label>
        </div>
        <div class="input-container ic2">
        <input id="lastname" class="input" name="clientphone" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="lastname" class="placeholder">Phone #</label>
        </div>
        <div class="input-container ic2">
        <input id="email" class="input" name="clientemail" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</>
        </div>
        <input class="submit" type="submit" value="Alert &#128227;">
        
    </form>
    <p class="title" align="center"><b>Current Queue</b></p>
    <div class="clients-wrapper">
        {% for client in clients %}
            <div class="client-card" align="center">
                <div class="client-email">
                    <b>{{ client.email }}</b>
                </div>
                <div class="client-phone">
                    {{ client.phone }}
                </div>
                <button type="button" class="btn btn-warning">30 min time warning</button>
                <button type="button" class="btn btn-success">Notify Ready</button>
                <button type="button" class="btn btn-outline-primary">Message</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        {% endfor %}
    </div>
</body>
</html>
